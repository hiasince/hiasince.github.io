# Site settings
title: SINCE WHEN
description: 'Everything changes. So Why dont you cherish every moment'
url: 'https://hiasince.github.io./'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'https-hiasince-github-io'

author:
  name: 'ByungIk Han'
  email: byungik.han@nhnent.com
  facebook_username: hiasince
  github_username:  hiasince

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
